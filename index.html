<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> 
  <title>Survey</title>
</head>
<body>
  <header>
    <h1 class="logo" id="title">
      <img src="./fire.svg" alt="fire logo" id="logo-img">
      <p class="logo-title">
        Royal Flame
      </p>
    </h1>
    <p id="description" class="solid-background">Satisfaction Survey</p>
  </header>
    <main id="form-container" class="glass-background">
      <form id="survey-form" action="#" method="post">
        <fieldset class="form-group" name="general-info">
          <legend class="form-group-legend">General info</legend>
          <div class="form-element medium">
            <label class="input-label" for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name..." required>
          </div>
          <div class="form-element medium">
            <label class="input-label" for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email..." required>
          </div>
          <div class="form-element smaller">
            <label class="input-label" for="gender">Gender</label>
            <select name="gender" id="dropdown">
              <option value="">Select...</option> 
              <option value="female">Female</option> 
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-element smaller">
            <label class="input-label" for="age" id="number-label">Age</label>
            <input type="number" name="age" id="number" min="0" max="120" placeholder="Enter your age..." required>
          </div>
          <div class="form-element smaller">
            <label class="input-label" for="visit">Day visited</label>
            <input type="text" name="visist" id="visit" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Pick a date..." required>
          </div>      
          <div class="form-element medium">
            <p class="element-title"> Was this your first visit?</p>
            <input type="radio" name="first-visit" id="dine-in" value="yes" required>
            <label class="option-label" for="first-visit-yes">Yes</label>
            <input type="radio" name="first-visit" id="take-out" value="no" required>
            <label class="option-label" for="first-visit-no">No</label>
            </select>
          </div>
          <div class="form-element medium">
            <p class="element-title"> Was it dine in or take out?</p>
            <input type="radio" name="dine-location" id="dine-in" value="in" required>
            <label class="option-label" for="dine-in">Dine in</label>
            <input type="radio" name="dine-location" id="take-out" value="out" required>
            <label class="option-label" for="take-out">Take out</label>
            </select>
          </div>
        </fieldset>
        <fieldset class="form-group" name="order-info">
          <legend class="form-group-legend">What did you order?</legend>
          <div class="form-element">
            <p class="element-title solid-background">Appetizers</p>
            <input type="checkbox" name="appetizers" id="mozzarella-sticks" value="mozzarella-sticks">
            <label class="option-label" for="mozzarella-sticks">Mozzarella Sticks</label>
            <input type="checkbox" name="appetizers" id="onion-rings" value="onion-rings">
            <label class="option-label" for="onion-rings">Onios Rings</label>
            <input type="checkbox" name="appetizers" id="nachos" value="nachos">
            <label class="option-label" for="nachos">Nachos</label>
            <input type="checkbox" name="appetizers" id="french-fries" value="french-fries">
            <label class="option-label" for="french-fries">French Fries</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Main dishes</p>
            <input type="checkbox" name="main-dish" id="Pasta" value="Pasta">
            <label class="option-label" for="Pasta">Pasta</label>
            <input type="checkbox" name="main-dish" id="Seafood" value="Seafood">
            <label class="option-label" for="Seafood">Seafood</label>
            <input type="checkbox" name="main-dish" id="soup" value="soup">
            <label class="option-label" for="soup">Soup</label>
            <input type="checkbox" name="main-dish" id="salad" value="salad">
            <label class="option-label" for="salad">Salad</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Desserts</p>
            <input type="checkbox" name="deserts" id="cake" value="cake">
            <label class="option-label" for="cake">Cake</label>
            <input type="checkbox" name="deserts" id="icecream" value="icecream">
            <label class="option-label" for="icecream">Icecream</label>
            <input type="checkbox" name="deserts" id="pie" value="pie">
            <label class="option-label" for="pie">Pie</label>
            <input type="checkbox" name="deserts" id="fruit-salad" value="fruit-salad">
            <label class="option-label" for="fruit-salad">Fruit Salad</label>
          </div>
        </fieldset>
        <fieldset class="form-group" name="rating">  
          <legend class="form-group-legend">Rating</legend>
          <div class="form-element">
            <p class="element-title solid-background">Food Quality</p>
            <input type="radio" name="food" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="food" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="food" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="food" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="food" id=dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Cleanliness</p>
            <input type="radio" name="cleanliness" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="cleanliness" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="cleanliness" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="cleanliness" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="cleanliness" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Order Accuracy</p>
            <input type="radio" name="order-accuracy" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="order-accuracy" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="order-accuracy" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="order-accuracy" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="order-accuracy" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Speed of Service</p>
            <input type="radio" name="speed" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="speed" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="speed" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="speed" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="speed" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Overall Service Quality</p>
            <input type="radio" name="service" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="service" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="service" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="service" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="service" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Value</p>
            <input type="radio" name="value" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="value" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="value" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="value" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="value" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
          <div class="form-element">
            <p class="element-title solid-background">Overall Experience </p>
            <input type="radio" name="experience" id="excellent" value="excellent" required>
            <label class="option-label" for="excellent">Excellent</label>
            <input type="radio" name="experience" id="good" value="good">
            <label class="option-label" for="good">Good</label>
            <input type="radio" name="experience" id="average" value="average">
            <label class="option-label" for="average">Average</label>
            <input type="radio" name="experience" id="poor" value="poor">
            <label class="option-label" for="poor">Poor</label>
            <input type="radio" name="experience" id="dreadful" value="dreadful">
            <label class="option-label" for="dreadful">Dreadful</label>
          </div>
        </fieldset>
        <div class="form-element">
          <label class="input-label" for="sugestions">Any comments, questions or suggestions?</label>
          <textarea type="text" name="sugestions" id="sugestions"></textarea>
        </div>
        <div class="form-element submit-container">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>&copy; Paula Salvado</footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
